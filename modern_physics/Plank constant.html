    <h3><a href="phy1.html">플랑크 상수</a></h3>
    플랑크 상수는 독일의 물리학자 막스 플랑크가 도입한 상수로 흑체복사 이론에 처음 등장한다.<br><br>
    <strong>플랑크 상수<br>
    기호:ℎ(하)<br>
    단위:J*s   (eV*s)<br>
    크기:  6.62607015*10^(-34) J*s =4.135667696*10^(-15) eV*s<br><br></strong>
    플랑크 상수는 단위 진동수(단위 시간 당 진동하는 횟수)당 에너지를 뜻하며, 흑체복사 이론을 설명하기 위해 도입되었다.<br><br>
    또한, 플랑크 상수를 2π로 나눈 것을 ℏ로 나타내며, 디렉상수라고 부른다.
