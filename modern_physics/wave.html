<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>1차원 상자 속 입자의 에너지 유도</title>
  </head>
  <body>
    <h3><a href="Schrodinger equation.html">1차원 상자 속 입자의 에너지 유도</a></h3>
    물질파 공식은 λ=ℎ/<span id="font2">p</span> (ℎ: 플랑크 상수, p: 운동량)이다. 1차원 상자 안의 입자의 물질파는 정상파 모양을 한다.(상자 안에서만<br>
    입자가 존재하니까 상자 안에서만 진동을 한다.)<br>
    정상파는 λ=<span>L</span>/2<span id="font2">n</span>이다. 이 공식을 물질파 공식에 대입하면, 운동량은 <span id="font2">p</span>=
    <span id="font2">n</span>ℎ/2<span>L</span>이다. 입자의 운동에너지는 1/2*mv²이다.
    1/2*mv²은 <span id="font2">p</span>²/2<span id="font2">m</span>으로 나타낼 수 있다. 마지막으로 운동량 <span id="font2">p</span>에
    <span id="font2">n</span>ℎ/2<span>L</span>를 대입한다면, <span>E</span><span id="font">n</span>=<span id="font2">n</span>²ℎ²/8<span id="font2">m</span><span>L</span>²이 나온다.
  </body>
</html>
