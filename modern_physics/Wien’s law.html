    <h3><a href="phy1.html">빈의 법칙</a></h3>
    흑체복사에서 전자기파의 파장은 온도와 상관있다<br>
    <img src="black body radiation graph.jpg" width="20%"><br>
    위의 그래프에서 세기가 가장 강한 것의 파장 λmax와 그 때의 온도 T의 곱이 모두 일정하다. 이것이 빈의 법칙이다.<br>
    이 때, 등식으로 다음과 같이 나타낼 수 있다.<br>
    <strong>λmax*T=2.897*10^(-3) (m*K)</strong><br>
    또는<br>
    <strong>λmax=2897/T (㎛)</strong><br>
    온도가 높아지면 파장은 짧아지고, 진동수는 커지게된다. 하지만 반대로 온도가 낮아지면 파장은 길어지고, 진동수는 작아진다.
